
<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Demo call api</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <p>Enter product:</p>
        </div>
        <div class="col-sm-4">
            <form>
                <div class="input-group">
                    <input id="search" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type='button'>
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <a routerLink="/product/add" class="btn btn-primary">Thêm mới</a>
        </div>
        
    </div>
    <div class="row" style="margin-top: 20px;">
        <div id="table" class="table">
          <table id="productTable" class="table table-bordered table-condensed table-striped">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Giá nhập</th>
                <th scope="col">Giá bán</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of listProducts; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.imPrice}}</td>
                <td>{{product.proPrice}}</td>
                <td>{{product.quantity}}</td>
                <td>
                  <a type="button" class="btn btn-info" routerLink="/product/edit/{{product.productId}}">Chỉnh sửa</a>
                  <button type="button" class="btn btn-danger" style="margin-left: 20px;" (click)="onDelete(product.productId)">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

  
</div>
